<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-page">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <br>
      <button type="submit">Login</button>
    </form>
    <p id="login-error" style="color: red; display: none;">Invalid username or password.</p>
  </div>
  <script>
    const hardcodedUsername = "admin";
    const hardcodedPassword = "password123";

    // Handle login
    document.getElementById("login-form").addEventListener("submit", (event) => {
      event.preventDefault(); // Prevent form submission
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === hardcodedUsername && password === hardcodedPassword) {
        sessionStorage.setItem("isLoggedIn", "true"); // Store login state
        window.location.href = "index.html"; // Redirect to main application
      } else {
        document.getElementById("login-error").style.display = "block"; // Show error message
      }
    });
  </script>
</body>
</html>
